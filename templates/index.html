<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Studio</title>
    <style>
        :root {
            --bg-color: #131314;
            --chat-bg: #1e1f20;
            --text-color: #e3e3e3;
            --accent-color: #a8c7fa;
            --input-bg: #2a2b2d;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
       .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
       .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }
       .message.user {
            align-self: flex-end;
            background-color: #004a77;
            color: #c2e7ff;
            border-bottom-right-radius: 2px;
        }
       .message.ai {
            align-self: flex-start;
            background-color: var(--chat-bg);
            border-bottom-left-radius: 2px;
        }
       .input-area {
            padding: 2rem;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
        }
       .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        input[type="text"] {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background-color: var(--input-bg);
            border: 1px solid #444746;
            border-radius: 24px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: var(--accent-color);
        }
        button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
        }
       .loading {
            font-style: italic;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="message ai">
            Merhaba! Ben yapay zeka asistanınız. Size nasıl yardımcı olabilirim?
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Buraya bir şeyler yazın..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chatContainer');
            const message = input.value.trim();

            if (!message) return;

            // Kullanıcı mesajını ekle
            appendMessage(message, 'user');
            input.value = '';

            // Yükleniyor göstergesi
            const loadingId = appendMessage('Yazıyor...', 'ai loading');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Yükleniyor mesajını kaldır
                document.getElementById(loadingId).remove();

                if (data.reply) {
                    appendMessage(data.reply, 'ai');
                } else {
                    appendMessage('Bir hata oluştu: ' + (data.error |

| 'Bilinmeyen hata'), 'ai');
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                appendMessage('Bağlantı hatası: ' + error, 'ai');
            }
        }

        function appendMessage(text, type) {
            const container = document.getElementById('chatContainer');
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            div.className = 'message ' + type;
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
